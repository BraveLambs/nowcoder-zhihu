<!DOCTYPE html>
<!-- saved from url=(0029)#signin -->
<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      xmlns:th="http://www.thymeleaf.org">

<div th:include="header.html"></div>
<link rel="stylesheet" media="all" href="../styles/letter.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">
                <li id="conversation-item-10005_622873" th:each="message : ${conversations}">
                    <a class="letter-link" href="/msg/detail?conversationId=${message.conversationId}"></a>
                    <div class="letter-info">
                        <!--<span class="l-time" th:text="$data.format('yyyy-MM-dd HH:mm:ss',message.createdDate)"></span>-->
                        <div class="l-operate-bar">
                            <!--<a href="javascript:void(0);" class="sns-action-del" data-id="10005_622873">
                            删除
                            </a>-->
                            <a href="/msg/detail?${message.conversationId}" th:text="'共' + ${message.id} + '条会话'">

                            </a>
                        </div>
                    </div>
                    <div class="chat-headbox">
                        <span class="msg-num">
                            $conversation.unread
                        </span>
                        <a class="list-head">
                            <img alt="头像" th:src="${user.headUrl}">
                        </a>
                    </div>
                    <div class="letter-detail">
                        <a title="通知" class="letter-name level-color-1" th:text="${user.name}">
                        </a>
                        <p class="letter-brief" th:text="${message.content}">
                        </p>
                    </div>
                </li>
                </ul>

        </div>
    </div>
<div th:fragment="js.html"></div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
<div th:include="footer.html"></div>
